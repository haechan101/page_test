                });
                Plotly.newPlot('radar-chart', traces, {
                    polar: { radialaxis: { visible: true, range: [0, 100], ticksuffix: '%' } },
                    showlegend: true, legend: { x: 0.5, y: -0.15, xanchor: 'center', orientation: 'h' }
                });
            }

            function renderKeywordSection() {
                const selectedCandidate = candidateSelect.value;
                const selectedCategory = categorySelect.value;
                const keywordList = data.keywordData[selectedCandidate]?.[selectedCategory] || [];
                let htmlContent = '';
                if (keywordList.length === 0) {
                    htmlContent = '<div class="alert alert-secondary text-center">해당 분야에서 언급된 키워드가 없습니다.</div>';
                } else {
                    keywordList.forEach((item, index) => {
                        const uniqueId = `${selectedCandidate}-${selectedCategory}-${index}`.replace(/[^a-zA-Z0-9-]/g, '');
                        const exampleHtml = item.example.replace(/\*\*([^*]+)\*\*/g, '<b>$1</b>');
                        htmlContent += `<div><button class="btn btn-outline-primary keyword-btn" data-target="#collapse-${uniqueId}">${item.keyword}: ${item.count}회</button><div id="collapse-${uniqueId}" class="example-text p-2">${exampleHtml}</div></div>`;
                    });
                }
                keywordContainer.innerHTML = htmlContent;
            }

            function handleRadarClick(eventData) {
                const point = eventData.points[0];
                candidateSelect.value = candidates[point.curveNumber];
                categorySelect.value = point.theta;
                renderKeywordSection();
            }

            function toggleExample(event) {
                const button = event.target.closest('.keyword-btn');
                if (!button) return;
                const targetDiv = document.querySelector(button.dataset.target);
                if (targetDiv) { targetDiv.style.display = targetDiv.style.display === 'block' ? 'none' : 'block'; }
            }

            initialize();
        </script>
    </body>
    </html>
