            const candidates = Object.keys(data.chartData);

            function initialize() {
                candidates.forEach(c => candidateSelect.add(new Option(c, c)));

                createRadarChart();

                candidateSelect.addEventListener('change', renderKeywordSection);

            function createRadarChart() {
                const radarData = data.chartData;
                const allScores = Object.values(radarData).flatMap(candData => Object.values(candData));
                const maxScore = Math.max(...allScores, 0);
                const traces = candidates.map(c => {
                    const r_values = categories.map(cat => (radarData[c][cat] / maxScore * 100) || 0);
                    return {
                        r: [...r_values, r_values[0]],
                        theta: [...categories, categories[0]],
                        fill: 'toself',
                        name: c,
                        type: 'scatterpolar',
                        line: { color: colorMap[c] }
                    };
                });
                Plotly.newPlot('radar-chart', traces, {
                    polar: { radialaxis: { visible: true, range: [0, 100], ticksuffix: '%' } },
